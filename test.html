<script src="dist/$array.min.js"></script>
<script>
  var hw,
  key = 'calc_class',
  filterByKey,
  simple,
  exampleArray = [
    { name: "Juan", lastname: "Perez", user_id:"1234", age:42},
    { name: "John", lastname: "Doe", user_id:"6789", age:40},
    { name: "Pedro", lastname: "Algo", age:30}
  ],

  fetch(url).then(function(data){
